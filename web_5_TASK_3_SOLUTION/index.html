<!DOCTYPE html>
<html>
<head>
  <title>Информация о пользователе</title>
</head>
<body>

<script>
  // Запрашиваем у пользователя имя, фамилию, город и возраст
  var name = prompt("Введите ваше имя:");
  var surname = prompt("Введите вашу фамилию:");
  var city = prompt("Введите ваш город:");
  var age = prompt("Введите ваш возраст:");

  // Формируем строку с информацией о пользователе
  var userInfo = "Name: " + name + "\nSurname: " + surname + "\nCity: " + city + "\nAge: " + age;

  // Выводим результат через alert()
  alert(userInfo);
</script>

</body>
</html>
