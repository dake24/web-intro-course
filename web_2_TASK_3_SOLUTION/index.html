<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITLAB SHOP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .product {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            width: 300px;
        }
        .product img {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }
        .product h3 {
            margin-top: 0;
        }
        .product button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to BITLAB SHOP</h1>
</header>

<nav>
    <a href="#">Laptops</a>
    <a href="#">Phones</a>
    <a href="#">Macbooks</a>
    <a href="#">Printers</a>
</nav>

<section>
    <div class="product">
        <img src="https://www.digicape.co.za/image/cache/catalog/product/MNEP3ZE/MacBook_Pro_13_in_Silver_PDP_Image_Position-1__WWEN-1000x1000.jpg" alt="Mac Book Pro 20">
        <h3>Mac Book Pro 20</h3>
        <p>$999.99</p>
        <button>Buy Now</button>
    </div>

    <div class="product">
        <img src="https://cdn.mos.cms.futurecdn.net/kWcJaVDKbrd548xLhKfWcc.jpg" alt="iPhone 13">
        <h3>iPhone 13</h3>
        <p>$799.99</p>
        <button>Buy Now</button>
    </div>

    <div class="product">
        <img src="https://www.apple.com/v/macbook-air/q/images/meta/macbook-air_overview__fugeevgwjuie_og.png?202308230205" alt="Mac Book Air">
        <h3>Mac Book Air</h3>
        <p>$899.99</p>
        <button>Buy Now</button>
    </div>

    <div class="product">
        <img src="https://www.hp.com/gb-en/shop/Html/Merch/Images/c08565427_1750x1285.jpg" alt="HP Printer">
        <h3>HP Printer</h3>
        <p>$199.99</p>
        <button>Buy Now</button>
    </div>
</section>

<footer>
    <p>Copyright Â© Developed by BITLAB TEAM, All Rights Reserved.</p>
</footer>

</body>
</html>
