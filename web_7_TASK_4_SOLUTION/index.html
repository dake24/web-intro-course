<!DOCTYPE html>
<html>
<head>
  <title>Умножение элементов массива, не равных нулю</title>
</head>
<body>

<script>
  var n = parseInt(prompt("Введите количество элементов:"));
  var numbers = [];
  
  for (var i = 0; i < n; i++) {
    var element = parseInt(prompt("Введите элемент " + (i + 1) + ":"));
    numbers.push(element);
  }

  var product = 1;
  for (var i = 0; i < numbers.length; i++) {
    if (numbers[i] !== 0) {
      product *= numbers[i];
    }
  }

  alert(product);
</script>

</body>
</html>
