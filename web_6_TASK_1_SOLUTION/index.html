<!DOCTYPE html>
<html>
<head>
  <title>Массив в обратном порядке</title>
</head>
<body>

<script>
  var n = parseInt(prompt("Введите количество элементов:"));
  var numbers = [];
  
  for (var i = 0; i < n; i++) {
    var element = parseInt(prompt("Введите элемент " + (i + 1) + ":"));
    numbers.push(element);
  }

  var reversed = numbers.reverse();
  alert(reversed.join(' '));
</script>

</body>
</html>
