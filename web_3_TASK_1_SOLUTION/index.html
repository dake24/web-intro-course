<!DOCTYPE html>
<html>
<head>
	<title>BITLAB NEWS</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.top-bar {
			background-color: #00008B;
			color: white;
			display: flex;
			justify-content: space-between;
			padding: 10px;
		}

		.top-bar .left {
			color: white;
			font-weight: bold;
			font-size: 20px;
		}

		.top-bar .right {
			color: white;
		}

		.login-bar {
			display: flex;
			justify-content: flex-start;
			padding: 10px;
		}

		.login-bar .left {
			color: black;
		}

		.input {
			padding-left: 10px;
			margin-bottom: 20px;
		}

		.password-bar {
			display: flex;
			justify-content: flex-start;
		}

		.password-bar .left {
			color: black;
			padding-left: 10px;
		}

		.input2 {
			padding-left: 10px;
			padding-top: 10px;
		}

		.button {
			background-color: green;
			margin-top: 20px;
			margin-left: 10px;
			color: white;
			width: 60px;
			border-radius: 5px;
			height: 15px;
			font-size: 12px;
			text-align: center;
			padding: 10px;
		}

		.blue {
			color: #0000FF;
		}

		.center {
			padding: 5px;
		}
		
		table {
		 width: 100%;
		 border-collapse: collapse;
		}

		th, td {
		 padding: 8px;
		 text-align: left;
		 border-bottom: 1px solid #ddd;
		}

		th {
		 background-color: #f2f2f2;
		}

		tr:hover {
		 background-color: #f5f5f5;
		}
		.container {
		 display: flex;  
		 flex-direction: row;  
		 justify-content: space-between;
		}
	</style>
</head>
<body>
	<div class="top-bar">

	</div>

			</div>

			<div class="password-bar">

				<div class="input2"><input type="text" placeholder="Insert Password" style="width:200px; height: 25px;"></div>
			</div>

			<div class="button">

			</div>

		<table>

		      </tr>

</html>
