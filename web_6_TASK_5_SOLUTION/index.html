<!DOCTYPE html>
<html>
<head>
  <title>Аутентификация пользователей</title>
</head>
<body>

<script>
  var users = [
    {"login": "ilyas", "password": "qwerty"},
    {"login": "eldar", "password": "qqqqq"},
    {"login": "assylkhan", "password": "qweqwe"},
    {"login": "anel", "password": "asdasd"},
    {"login": "alibek", "password": "aaaaaa"}
  ];

  var enteredLogin = prompt("Введите логин:");
  var enteredPassword = prompt("Введите пароль:");

  var isAuthenticated = false;
  for (var i = 0; i < users.length; i++) {
    if (users[i]["login"] === enteredLogin && users[i]["password"] === enteredPassword) {
      isAuthenticated = true;
      break;
    }
  }

  if (isAuthenticated) {
    alert("Welcome, you are authenticated");
  } else {
    alert("User not found");
  }
</script>

</body>
</html>
