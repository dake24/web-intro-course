<!DOCTYPE html>
<html>
<head>
  <title>Конвертер минут в часы и минуты</title>
</head>
<body>

<script>
  // Запрашиваем у пользователя количество минут
  var totalMinutes = prompt("Введите количество минут:");

  // Преобразуем введенное значение в число
  totalMinutes = parseInt(totalMinutes);

  // Вычисляем количество часов
  var hours = Math.floor(totalMinutes / 60);
  // Вычисляем оставшиеся минуты
  var minutes = totalMinutes % 60;

  // Форматируем вывод в зависимости от количества часов и минут
  var output = "";
  if (minutes > 0) {
    output = hours + " HOURS and " + minutes + " MINUTES";
  } else {
    output = "ONLY " + hours + " HOURS";
  }

  // Выводим результат
  alert(output);
</script>

</body>
</html>
