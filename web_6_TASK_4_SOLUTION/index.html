<!DOCTYPE html>
<html>
<head>
  <title>Квадраты чисел в массиве</title>
</head>
<body>

<script>
  var n = parseInt(prompt("Введите количество элементов:"));
  var numbers = [];
  
  for (var i = 0; i < n; i++) {
    var element = parseInt(prompt("Введите элемент " + (i + 1) + ":"));
    numbers.push(element);
  }

  var squares = numbers.map(function(num) {
    return num * num;
  });

  alert(squares.join(' '));
</script>

</body>
</html>
