<!DOCTYPE html>
<html>
<head>
  <title>Проверка треугольника</title>
</head>
<body>

<script>
  // Запрашиваем у пользователя три стороны треугольника
  var a = prompt("Введите сторону a:");
  var b = prompt("Введите сторону b:");
  var c = prompt("Введите сторону c:");

  // Преобразуем введенные значения в числа
  a = parseInt(a);
  b = parseInt(b);
  c = parseInt(c);

  // Проверяем, существует ли треугольник с заданными сторонами
  if (a + b > c && a + c > b && b + c > a) {
    // Если треугольник существует, выводим "YES"
    alert("YES");
  } else {
    // Если треугольник не существует, выводим "NO"
    alert("NO");
  }
</script>

</body>
</html>
