<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        #gallery {
            text-align: center;
        }

        #image {
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div id="gallery">
    <button onclick="navigateGallery(-1)">&lt; BACK</button>
    <img id="image" src="" alt="Gallery Image">
    <button onclick="navigateGallery(1)">NEXT &gt;</button>
</div>

<script>
    var imageList = [
        "https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg",
        "https://images.pexels.com/photos/1767434/pexels-photo-1767434.jpeg",
        "https://media.istockphoto.com/id/843408508/photo/photography-camera-lens-concept.jpg?s=612x612&w=0&k=20&c=-tm5TKrPDMakrT1vcOE-4Rlyj-iBVdzKuX4viFkd7Vo=",
    ];

    var currentIndex = 0;

    function navigateGallery(direction) {
        currentIndex += direction;

        if (currentIndex < 0) {
            currentIndex = imageList.length - 1;
        } else if (currentIndex >= imageList.length) {
            currentIndex = 0;
        }

        var imageElement = document.getElementById("image");
        imageElement.src = imageList[currentIndex];
    }

    navigateGallery(0);
</script>

</body>
</html>
