<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Example</title>
    <style>
        .error {
            border: 2px solid red;
        }
    </style>
</head>
<body>

<div id="loginForm">
    <label for="login">Login:</label>
    <input type="text" id="login" placeholder="Enter your login">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">

    <button onclick="authenticate()">Login</button>
</div>

<div id="authenticatedMessage" style="display: none;">
    <p>You are authenticated!</p>
</div>

<script>
    var users = [
        { login: "user1", password: "pass1" },
        { login: "user2", password: "pass2" },
    ];

    function authenticate() {
        var loginInput = document.getElementById("login");
        var passwordInput = document.getElementById("password");
        var authenticatedMessage = document.getElementById("authenticatedMessage");
        var loginForm = document.getElementById("loginForm");

        var inputLogin = loginInput.value;
        var inputPassword = passwordInput.value;

        var userFound = users.some(function(user) {
            return user.login === inputLogin && user.password === inputPassword;
        });

        if (userFound) {
            loginForm.style.display = "none";
            authenticatedMessage.style.display = "block";
        } else {
            loginInput.classList.add("error");
            passwordInput.classList.add("error");
        }
    }
</script>

</body>
</html>
