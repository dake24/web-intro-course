<!DOCTYPE html>
<html>
<head>
  <title>Проверка високосного года</title>
</head>
<body>

<script>
  // Запрашиваем у пользователя год
  var year = prompt("Введите год:");

  // Преобразуем введенное значение в число
  year = parseInt(year);

  // Проверяем, является ли год високосным
  if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
    // Если год високосный, выводим "YES"
    alert("YES");
  } else {
    // Если год не високосный, выводим "NO"
    alert("NO");
  }
</script>

</body>
</html>
