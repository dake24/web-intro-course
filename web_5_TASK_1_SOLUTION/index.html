<!DOCTYPE html>
<html>
<head>
  <title>Вычисление уравнения</title>
</head>
<body>

<script>
  // Запрашиваем значение x у пользователя
  var x = prompt("Введите значение x:");

  // Преобразуем введенное значение в число
  x = parseFloat(x);

  // Вычисляем уравнение y = x^2 + 2x - 1
  var y = x * x + 2 * x - 1;

  // Выводим результат
  alert("Результат уравнения при x = " + x + " равен " + y);
</script>

</body>
</html>
