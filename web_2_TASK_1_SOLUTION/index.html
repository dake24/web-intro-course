<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>

<table border="0">
    <tr>
        <td>Имя</td>
        <td><input type="text" name="name" placeholder="Имя"></td>
        <td>Фамилия</td>
        <td><input type="text" name="surname" placeholder="Фамилия"></td>
        <td>Логин</td>
        <td><input type="text" name="login" placeholder="Логин"></td>
    </tr>

    <tr>
        <td>Страна</td>
        <td><select name='country'>
            <option value='Kazakhstan'>Казахстан</option>
            <option value='Russia'>Россия</option>
            <option value='Ukraine'>Украина</option>
            <option value='Belarus'>Беларусь</option>
            </select></td>

        <td>Город</td>
        <td><select name='city'>
            <option value='Almaty'>Алматы</option>
            <option value='Astana'>Астана</option>
            <option value='Shymkent'>Шымкент</option>
            </select></td>

        <td>Пароль</td>
        <td><input type="password" name="password" placeholder="Пароль"></td>
    </tr>

    <tr>
        <td>Подтвердите пароль</td>
        <td><input type="password" name="confirm_password" placeholder="Подтвердите пароль"></td>
        <td>Электронная почта</td>
        <td><input type="email" name="email" placeholder="Электронная почта"></td>
        <td>Телефон</td>
        <td><input type="tel" name="phone" placeholder="Телефон"></td>
    </tr>

    <tr>
        <td colspan="6" style="text-align:center;"><input type="submit" value="Зарегистрироваться"></td>
    </tr>
</table>

</body>
</html>
